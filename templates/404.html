<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Erro 404 - Página não encontrada</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .error-code {
      font-size: 6rem;
      font-weight: 700;
      color: #dc3545;
    }
    .error-message {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div>
    <div class="error-code">404</div>
    <div class="error-message">Página não encontrada</div>
    <p class="text-muted mb-4">O endereço que você tentou acessar não existe.</p>
    <a href="/" class="btn btn-primary">⬅️ Voltar ao início</a>
  </div>
</body>
</html>
