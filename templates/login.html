<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login - Controle de Fiado</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #0d6efd, #6610f2);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-card {
      max-width: 380px;
      width: 100%;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      padding: 30px;
    }
    .login-card h2 {
      font-weight: 700;
      color: #0d6efd;
      margin-bottom: 25px;
    }
    .btn-login {
      background: #0d6efd;
      border: none;
      transition: all 0.3s ease;
    }
    .btn-login:hover {
      background: #0b5ed7;
    }
    .text-small {
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <div class="text-center mb-4">
      <h2>üí∞ Controle de Fiado</h2>
      <p class="text-muted">Acesse sua conta para continuar</p>
    </div>

    <!-- MENSAGENS DE ERRO -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-danger" role="alert">
          {{ messages[0] }}
        </div>
      {% endif %}
    {% endwith %}

    <!-- FORMUL√ÅRIO DE LOGIN -->
    <form method="POST" action="/login">
      <div class="mb-3">
        <label for="nome" class="form-label">Usu√°rio</label>
        <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite seu usu√°rio" required>
      </div>

      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" name="senha" placeholder="Digite sua senha" required>
      </div>

      <button type="submit" class="btn btn-login w-100 text-white py-2 mb-3">
        Entrar
      </button>

      <p class="text-center text-muted text-small">
        Usu√°rio padr√£o: <strong>admin</strong><br>
        Senha: <strong>1234</strong>
      </p>
    </form>
  </div>

</body>
</html>
