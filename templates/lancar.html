<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Novo Lan√ßamento</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow-sm col-md-6 mx-auto">
    <div class="card-body">
      <h3 class="card-title mb-3">üßæ Novo Lan√ßamento</h3>

      <form method="POST">
        <div class="mb-3">
          <label class="form-label">Data:</label>
          <input type="date" class="form-control" name="data" value="{{ data }}">
        </div>
        <div class="mb-3">
          <label class="form-label">Valor da Compra:</label>
          <input type="number" class="form-control" name="valor_compra" step="0.01" placeholder="0.00">
        </div>
        <div class="mb-3">
          <label class="form-label">Valor Pago:</label>
          <input type="number" class="form-control" name="valor_pago" step="0.01" placeholder="0.00">
        </div>
        <button type="submit" class="btn btn-success">Salvar</button>
        <a href="/cliente/{{ cliente_id }}" class="btn btn-secondary">Cancelar</a>
      </form>
    </div>
  </div>
</div>

</body>
</html>
